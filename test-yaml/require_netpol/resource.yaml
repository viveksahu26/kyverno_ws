apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: mydeploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: nginx
        name: nginx

