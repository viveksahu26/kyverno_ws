apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  annotations:
    role: cluster-admin
  labels:
    app: busybox
  namespace: mutate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox:1.28
        name: busybox
        command: ["sleep", "9999"]
